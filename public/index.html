<!DOCTYPE html>
<p>हाय</p>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Messenger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="background: white; padding: 20px; margin: 20% auto; width: 300px; text-align: center;">
            <h2>लॉगिन करें</h2>
            <input type="text" id="username" placeholder="यूज़रनेम" style="padding: 10px; margin: 10px;">
            <input type="password" id="password" placeholder="पासवर्ड" style="padding: 10px; margin: 10px;">
            <button onclick="login()">लॉगिन</button>
            <p id="loginMessage"></p>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="sidebar">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="logo">
                <div class="icons">
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="chat-info">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                    <div>
                        <h3 id="chatName">Select a chat</h3>
                        <p id="chatStatus">Online</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <i class="fas fa-smile"></i>
                <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">
                <i class="fas fa-paperclip" id="fileButton"></i>
                <input type="text" id="messageInput" placeholder="Type a message">
                <i class="fas fa-paper-plane" id="sendButton"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
